		   	});
		</script>
		<link href="../../common/images/logo.ico" rel="shortcut icon">
		<link href="../../common/css/bootstrap-cerulean.css?v=17050901" rel="stylesheet">
		<link href="../../common/css/charisma-app.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../../common/css/bootstrapValidator.min.css" />

		<script src="../../common/js/tendina.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="../../common/js/bootstrapValidator.min.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			.container .unleftContainer {
			  padding: 0;
			  width: 14%;
			}
			.container .unleftContainer #control {
			  height: 55px;
			  border-bottom: 1px solid #e7e7eb;
			  position: relative;
			}
			.container .unleftContainer #control i {
			  position: absolute;
			  font-size: 24px;

	<body>
		<div id="header">
			<div class="topNav">
				<div class="topNavContent">
					<div class="navRight">
						<i class="glyphicon glyphicon-user"></i><span>你好,</span><span id="accountName"></span><a class="logout" href="#" onclick="logout()">退出</a>
						<i class="glyphicon glyphicon-envelope"></i><a href="#">消息中心</a>
						<i class="glyphicon glyphicon-question-sign"></i><a href="#">帮助中心</a>
						<i class="glyphicon glyphicon-lock"></i><a href="#" data-toggle="modal" data-target="#changePassword">修改密码</a>
					</div>
				</div>
			</div>
			<div class="logoBar">
				<div class="logoBarContent">
					<img class="logo" src="../../common/images/logo.png?v=17011601"/>
					<span class="space"></span>
					<span class="platform">商户管理平台</span>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>
				<span>Powered by Inspriy</span><span style="margin-left: 20px;">Copyright 2005-2017 All Rights Reserved</span>
			</p>
		</div>
		<div class="container" id="container">
			<div class="row" style="width: 100%;margin: 0;">
				<div class="col-xs-2 unleftContainer">
					<div id="control"><i class='icon iconfont icon-xiangzuoshouqi-copy'></i></div>
					<ul id="nav"></ul>
					<ul id="navIcon"></ul>
				</div>
				<div class="col-xs-8 unrightContainer">
					<div class="row navbars">
						<div id="upgradeMenu" class="col-xs-12">
							<div class="navbars_nav">
								<a href="userList.html">商户用户列表</a>
								<span class="space"></span>
								<a href="javascript:void(0);">商户用户信息修改</a>								
							</div>
							<button class="btn btn-primary speBtn" onclick="backUserList();">返回</button>
						</div>
					</div>
					<!--中间部分内容-->
					<div class="row" style="width: 100%;">
						<div class="col-sm-12 textEdit">
				            <form class="form-horizontal" id="editUserForm" role="form" style="align-content: center">
				                <div class="form-group">
				                    <label class="col-sm-3 control-label" for="editUsername"><span class="requiredValue">用户名:</span><span class="required">*</span></label>
				                    <div class="col-sm-5">
				                        <input type="text" class="form-control" name="username" id="editUsername" placeholder="请输入用户名称">
				                        <input type="text" class="form-control hidden" id="editId" name="id" placeholder="用户名">
				                    </div>
				                </div>
				             	<div class="form-group">
				                    <label class="col-sm-3 control-label" for="editPassword"><span class="requiredValue">密码:</span><span class="required">*</span></label>
				                    <div class="col-sm-5">
				                        <input type="password" class="form-control" name="password" id="editPassword" placeholder="请输入密码">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label" for="editPasswordRepeat"><span class="requiredValue">确认密码:</span><span class="required">*</span></label>
				                    <div class="col-sm-5">
				                        <input type="password" class="form-control" name="passwordRepeat" id="editPasswordRepeat" placeholder="请再次输入密码">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label" for="role">角色:</label>
				                    <div class="col-sm-5">
				                        <input type="text" disabled="" class="form-control" id="editRole" name="role" placeholder="">
	                    				<input type="text" class="form-control hidden" id="editRoleValue" name="role" placeholder="">
	                    				<input type="text" class="form-control hidden" id="editRoleId" name="roleId" placeholder="">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label" for="customer_id">所属商户:</label>
				                    <div class="col-sm-5">
				                        <input type="text" disabled="" class="form-control" id="editCustomerName" name="customerName" placeholder="">
	                					<input type="text" class="form-control hidden" id="editCustomerNameValue" name="customerName" placeholder="">
	                    				<input type="text" class="form-control hidden" id="editCustomerId" name="customerId" placeholder="">
				                    </div>
				                </div>
				                 <div class="form-group">
				                    <label class="col-sm-3 control-label" for="customer_id">启用状态:</label>
				                    <div class="col-sm-5">
				                      	<input type="radio" name="enableStatus" id="enableStatus1" value="1" style="margin-top: 12px;" checked="checked"><label for="enableStatus1">启用</label>
										<input type="radio" name="enableStatus" value="0" id="enableStatus0" style="margin-left: 25px;" ><label for="enableStatus0">禁用</label>
				                    </div>
				                </div>				              
				                <div class="form-group saveStyle">
				                    <div class="col-sm-offset-4 col-sm-8">
				                        <button type="submit" class="saveBtn">保存</button>                        
				                    </div>
				                </div>
				            </form>            
				    	</div>
					</div>
				</div>
			</div>
		</div>
		<div class="tooltiptop">
			<div class="bg"></div>
			<div class="main">
				<span class="toolValue"></span>				
				<span class="toolClose" onClick="ToolTipTop.Hide();" title="关闭"><i class="iconfont icon-guanbi"></i></span>
			</div>
		</div>
	</body>
