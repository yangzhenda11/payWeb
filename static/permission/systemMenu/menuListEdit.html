	<div class="row" style="width: 100%;">

            <form class="form-horizontal" id="addMenu" role="form" style="align-content: center">

                    <div class="col-sm-5">
                        <input type="text" class="form-control hidden" id="addLoginUserId" name="loginUserId" placeholder="" />
						<input type="text" class="form-control" id="addMenuName" name="menuName" placeholder="请输入菜单名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addMenuCode"><span class="requiredValue">菜单编号:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="addMenuCode" name="menuCode" placeholder="请输入菜单编号" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addMenuCode"><span class="requiredValue">菜单所属系统:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" disabled="" id="addTopBarName" name="topBarName" placeholder="" />
						<input type="text" class="form-control hidden" id="addTopBarCode" name="topBarCode" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addUrl">url地址</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="addUrl" name="url" placeholder="请输入url地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addIcon">菜单图标</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="addIcon" name="icon" placeholder="请输入菜单图标名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addparentId"><span class="requiredValue">所属父级菜单:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <select class="form-control" id="addparentId" name="parentId"></select>
                    </div>
               	</div>
               	<div class="form-group">
                    <label class="col-sm-3 control-label" for="addType"><span class="requiredValue">类型:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <select class="form-control" id="addType" name="type">
							<option value="1">普通菜单</option>
							<option value="2">权限菜单</option>
							<option value="3">权限设置菜单</option>
						</select>
                    </div>
                </div>
               	<div class="form-group">
					<label class="col-sm-3 control-label" for="addDescription"><span class="requiredValue">描述:</span><span class="required">*</span></label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="addDescription" name="description" placeholder="请输入描述" />
					</div>
				</div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="requiredValue">启用状态:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                    	<input type="radio" name="status" id="enableStatus1" value="1" style="margin-top: 12px;" checked="checked"><label for="enableStatus1">启用</label>
						<input type="radio" name="status" value="0" id="enableStatus0" style="margin-left: 25px;" ><label for="enableStatus0">禁用</label>
                    </div>
                </div>
                <div class="form-group saveStyle">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="saveBtn">保存</button>                        
                    </div>
                </div>
            </form>            
    	</div>
	</div>
</div>
