<div id="systemAddContainer">
	<div class="row navbars">
		<div id="upgradeMenu" class="col-xs-12">
			<div class="navbars_nav">
				<a href="index.html#systemList">系统模块管理</a>
				<span class="space"></span>
				<a href="javascript:void(0);">新增系统模块</a>
			</div>
			<button class="btn btn-primary speBtn" onclick="backSystemList(0);">返回</button>
		</div>
	</div>
	<div class="row" style="width: 100%;">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="addSystem" role="form" style="align-content: center">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addtopBarName"><span class="requiredValue">系统名称:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="addtopBarName" name="topBarName" placeholder="请输入系统名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addtopBarCode"><span class="requiredValue">系统编号:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="addtopBarCode" name="topBarCode" placeholder="请输入系统编号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addIcon"><span class="requiredValue">系统图标:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="addIcon" name="icon" placeholder="请输入系统图标">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="addsort"><span class="requiredValue">排序号:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="addsort" name="sort" placeholder="请输入排序号">
                    </div>
               	</div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="requiredValue">启用状态:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                    	<input type="radio" name="status" id="enableStatus1" value="1" style="margin-top: 12px;" checked="checked"><label for="enableStatus1">启用</label>
						<input type="radio" name="status" id="enableStatus0" value="0" style="margin-left: 25px;" ><label for="enableStatus0">禁用</label>
                    </div>
                </div>
                <div class="form-group saveStyle">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="saveBtn">保存</button>                        
                    </div>
                </div>
            </form>            
    	</div>
	</div>
</div>
