<div id="resourcePackContainer" style="padding-bottom: 20px;">
	<div class="row navbars">
		<div id="upgradeMenu" class="col-xs-12">
			<div class="navbars_nav">
				<a href="javascript:void(0);">系统资源管理</a>
			</div>
			<button class="btn btn-primary hidden" id="addbtn" onclick="addSystemPack();">+&nbsp;上传资源包</button>
		</div>
	</div>
	<div class="row" style="width: 100%;">
		<div class="col-sm-12 titleStyle">
			<label class="searchText" for="systemPackName">文件名</label><input id="systemPackName" type="text" class="special">
        	<button class="searchBtn" id="querybtn" onclick="getSystemPackList(1);">查询</button>
		</div>	
		<div class="col-sm-12">
			<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
            <div class="panel panel-default">
                <table id="systemPackTable" class="table alignCenter">
                    <thead class="theadStyle">
                        <tr>
                        	<th class="col-sm-1" style="text-align: center;">编号</th>
                            <th class="col-sm-3" style="text-align: center;">文件名</th>
                            <th class="col-sm-2" style="text-align: center;">版本</th>
                            <th class="col-sm-2" style="text-align: center;">类型</th>
                            <th class="col-sm-2" style="text-align: center;">是否同步</th>
                            <th class="col-sm-2" style="text-align: center;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="spTbody"></tbody>
                </table>                   
            </div>
            <div class="alignCenter">
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
	</div>
	<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
</div>
