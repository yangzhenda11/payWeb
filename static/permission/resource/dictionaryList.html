<div id="dictionaryListContainer" style="padding-bottom: 20px;">
	<div class="row navbars">
		<div id="upgradeMenu" class="col-xs-12">
			<div class="navbars_nav">
				<a href="javascript:void(0);">字典管理</a>
			</div>
			<button class="btn btn-primary hidden" id="addbtn" onclick="addDictionaryModal();">+&nbsp;添加字典</button>
		</div>
	</div>
	<div class="row" style="width: 100%;">
		<div class="col-sm-12 titleStyle">
        	<label class="searchText" for="dictionaryName">字典名称</label><input id="dictionaryName" type="text" class="special">
        	<button class="searchBtn" id="querybtn" onclick="getDictionaryList(1);" >查询</button>
		</div>	
		<div class="col-sm-12">
			<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
            <div class="panel panel-default">
                <table id="dictionaryTable" class="table alignCenter">
                    <thead class="theadStyle">
                    <tr>
                    	<th class="col-sm-1" style="text-align: center;">编号</th>
                        <th class="col-sm-3">字典名称</th>
                        <th class="col-sm-2">字典编号</th>
                        <th class="col-sm-2">启用状态</th>
                        <th class="col-sm-2">描述</th>
                        <th class="col-sm-3" style="text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody id="dictionaryTbody"></tbody>
                </table>		                            
            </div>
            <div class="alignCenter">
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
	</div>
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
	<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
</div>
