<div class="modal-dialog" id="modalAdd">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<span class="modal_title">添加字典</span>
		</div>
		<form action="/customer/add" method="post" class="form-horizontal" role="form" id="addDictionary">
		<div class="modal-body">
				<div class="form-group">
					<div for="name" class="col-sm-4 control-label"><span class="requiredValue">字典名称:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="dictionaryName" name="dictionaryName" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div for="name" class="col-sm-4 control-label"><span class="requiredValue">字典编号:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="dictionaryCode" name="dictionaryCode" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div for="mail" class="col-sm-4 control-label"><span class="requiredValue">描述:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="description" name="description" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div for="mail" class="col-sm-4 control-label"><span class="requiredValue">角色名称:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="radio" name="status" id="enableStatus1" value="1" style="margin-top: 12px;" checked="checked"><label for="enableStatus1">启用</label>
						<input type="radio" name="status" value="0" id="enableStatus0" style="margin-left: 25px;" ><label for="enableStatus0">禁用</label>
					</div>
				</div>
				<div class="form-group">
					<div for="mail" class="col-sm-4 control-label" style="padding-top: 0;">所属父级字典:</br><span style="color: red;">(默认为父级字典)</span></div>
					<div class="col-sm-6">
						<select class="form-control" id="addparentId" name="parentId">
							
						</select>
					</div>
				</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="saveBtn">保存</button>
			<button class="backBtn" data-dismiss="modal" style="margin-left: 20px;">取消</button>
		</div>	
		</form>
	</div>
	<!-- /.modal-content -->
</div>
