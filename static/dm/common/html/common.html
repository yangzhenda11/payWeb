
<div class="modal-dialog" id="changePasswordModal">
	<form class="form-horizontal" role="form" id="changePsd">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<span class="modal_title">修改密码</span>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div for="userAccount" class="col-sm-4 control-label"><span class="requiredValue">用户名称:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="userAccount" name="userAccount" disabled="">
					</div>
				</div>
				<div class="form-group">
					<div for="oldAccountPsd" class="col-sm-4 control-label"><span class="requiredValue">原密码:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="oldAccountPsd" name="oldAccountPsd" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div for="newAccountPsd" class="col-sm-4 control-label"><span class="requiredValue">请输入新密码:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="newAccountPsd" name="newAccountPsd" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div for="cofirmPassword" class="col-sm-4 control-label"><span class="requiredValue">再次输入新密码:</span><span class="required">*</span></div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="cofirmPassword" name="cofirmPassword" placeholder="">
					</div>
				</div>				
				<div class="form-group hidden" id="message">
					<div for="editSell" class="col-sm-11 control-label messageresoult" style="color: red;">密码修改成功</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="saveBtn" id="psdBtn" >确认修改</button>
				<button class="backBtn" data-dismiss="modal" style="margin-left: 20px;">取消</button>
			</div>	
		</div>
	</form>
</div>
