<div id="userAddContainer">
	<div class="row navbars">
		<div id="upgradeMenu" class="col-xs-12">
			<div class="navbars_nav">
				<a href="index.html#userList">用户列表</a>
				<span class="space"></span>
				<a href="javascript:void(0);">新增用户</a>
			</div>
			<button class="btn btn-primary speBtn" onclick="backUserList(0);">返回</button>
		</div>
	</div>
	<div class="row" style="width: 100%;">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="addUserForm" role="form" style="align-content: center">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="username"><span class="requiredValue">用户名:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名称" />
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-sm-3 control-label" for="password"><span class="requiredValue">密码:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="passwordRepeat"><span class="requiredValue">确认密码:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="passwordRepeat" id="passwordRepeat" placeholder="请再次输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="role"><span class="requiredValue">角色:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <select class="form-control" id="role" name="roleId"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="customer_id"><span class="requiredValue">所属服务商:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <select id="customer_id" name="customerId"></select>
                    </div>
                </div>
                <input type="hidden" id="enable_status" name="enableStatus" value="1">      
                <div class="form-group saveStyle">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="saveBtn">保存</button>                        
                    </div>
                </div>
            </form>            
    	</div>
	</div>
</div>
