<div id="payChannelDetailsContainer">
	<div class="row navbars">
		<div id="upgradeMenu" class="col-xs-12">
			<div class="navbars_nav">
				<a href="index.html#payChannelList">支付通道列表</a>
				<span class="space"></span>
				<a href="javascript:void(0);">支付通道详情</a>
			</div>
			<button class="btn btn-primary speBtn" onclick="goBackpayChannelList();">返回</button>
		</div>
	</div>
	<div class="row" style="width: 100%;">
		<div class="col-sm-12 textEdit">              
            <form class="form-horizontal" role="form" style="align-content: center">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="description"><span class="requiredValue">通道名称:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入通道名称" />
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-sm-3 control-label" for="customerName"><span class="requiredValue">服务商:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="customerName" id="customerName" placeholder="请输入服务商名称" disabled />
                    </div>
                </div>                   
				<div class="form-group">
					<label class="col-sm-3 control-label"><span class="requiredValue">类型:</span><span class="required">*</span></label>
					<div class="col-sm-5" style="vertical-align: middle;">
						<input name="channelType" id="channelTypeCommon" value="1" type="radio" checked="checked" style="margin-left: 10px;" disabled/>普通通道
						<input name="channelType" id="channelTypeSlef" style="margin-left: 30px;" value="2" type="radio" disabled/>定额通道
					</div>
				</div>

				<div class="form-group" id="fixationPayDiv" style="display: none;">
					<label class="col-sm-3 control-label" for="fixationPay"><span class="requiredValue">金额(元):</span><span class="required">*</span></label>
					<div class="col-sm-5">
                        <input type="text" class="form-control" name="fixationPay" id="fixationPay" value="0" placeholder="请输入金额（元）" />
					</div>
				</div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="sign_key"><span class="requiredValue">密钥:</span><span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="sign_key" id="sign_key" placeholder="请输入密钥">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="query_order_url"><span class="requiredValue">订单查询链接:</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="query_order_url" id="query_order_url" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="refundUrl"><span class="requiredValue">订单退款链接:</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="refundUrl" id="refundUrl" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="scanned_pay_url"><span class="requiredValue">刷卡支付(被扫)链接:</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="scanned_pay_url" id="scanned_pay_url" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="generate_order_url"><span class="requiredValue">统一下单(主扫)链接:</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="generate_order_url" id="generate_order_url" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="time_out"><span class="requiredValue">请求超时时间（s）:</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="time_out" id="time_out" placeholder="" />
                    </div>
                </div>               
            </form>

	</div>
