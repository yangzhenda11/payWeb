<div id="deviceConfigListContainer">
	<div class="row navbars">
		<div id="upgradeMenu" class="col-xs-12">
			<div class="navbars_nav">
				<a href="javascript:void(0);">设备配置列表</a>
			</div>
			<a class="btn btn-primary hidden" onclick="addDeviceConfig()" id="addbtn">+&nbsp;新增配置</a>
		</div>
	</div>					
	<div class="row" style="width: 100%;">
		<div class="col-sm-12 titleStyle">
			<label class="hidden searchText" id="customer_name" for="customer_input">服务商名称</label><input id="customer_input" class="special hidden" name="customer_input" type="text">
			<label class="searchText" for="configName">名称</label><input id="configName" class="special" name="configName" type="text">
            <button class="searchBtn" id="querybtn" onclick="findDeviceConfigs(1);">查询</button>
		</div>	
		<div class="col-sm-12">
			<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
			<div class="panel panel-default">				
				<table class="table alignCenter" id="deviceconfigTable">
					<thead>
						<tr class="thStyle">
							<th class="col-sm-2" style="padding-left: 20px;">名称</th>
							<th class="col-sm-3">服务商名称</th>
							<th class="col-sm-1">扫码配置</th>
							<th class="col-sm-2">支付通道</th>
							<th class="col-sm-2" style="text-align: center;">操作</th>
						</tr>
					</thead>
					<tbody class="trStyle"></tbody>
				</table>
			</div>
			<div class="alignCenter">
				<div id="pagination" class="pagination"></div>
			</div>
		</div>
	</div>
</div>
