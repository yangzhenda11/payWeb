<div id="applyDeviceIdsContainer">
	<div class="row navbars">
		<div id="upgradeMenu" class="col-xs-12">
			<div class="navbars_nav">
				<a href="javascript:void(0);">设备申请</a>
			</div>
			<button class="btn btn-primary hidden" id="addbtn" onclick="addDeviceType();">+&nbsp;新增型号</button>
		</div>
	</div>
	<div class="row" style="width: 100%;">
		<div class="deviceAppply">
			<form class="form-horizontal" role="form" id="applyDeviceForm">
				<div class="form-group">
					<label class="col-xs-2 control-label" for="deviceType"><span class="requiredValue">设备型号:</span><span class="required">*</span></label>
					<div class="col-xs-4">
						<select id="deviceType" name="model"></select>
					</div>					
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" for="batchNum"><span class="requiredValue">生产批次号:</span><span class="required">*</span></label>
					<div class="col-xs-4">
						<input id="batchNum" type="text" name="batchNum" class="form-control" placeholder="请输入生产批次号"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" for="deviceCount"><span class="requiredValue">申请设备数量(台):</span><span class="required">*</span></label>
					<div class="col-xs-4">
						<input id="deviceCount" type="text" name="deviceCount" class="form-control" placeholder="请输入申请设备数量"/>
					</div>
				</div>
				<div class="form-group">									
					<button class="apply">申<span style="padding-left: 15px;">请</span></button>
				</div>
			</form>
		</div>
		<div id="applyIdResult" class="panel panel-default hidden" style="border: none;margin:50px 30px 0;">
			<div class="panel-body" >
				<span class="wire"></span>
				<label style="text-align: center;vertical-align:middle;font-size: 18px;margin-left: 5px;">生产批次号：</label><label style="text-align: center ;vertical-align:middle;font-size: 18px;" id="retBatchId"></label>
				<table id="ApplyDeviceIdResult" class="table table-bordered" style="margin: 0;margin-top: 10px;">
					<thead style="background: #f4f5f9;font-weight: normal;color: #222;">
                        <tr>
                            <td class="col-sm-1">编号名称</td>
							<td class="col-sm-1">起始编号</td>
							<td class="col-sm-1">终止编号</td>
							<td class="col-sm-1">数量</td>
							<td class="col-sm-1">单位</td>
                        </tr>
                   	</thead>									
					<tbody>						
						<tr style="text-align: center">
							<td class="col-sm-1">设备编号</td>
							<td id="startDeviceId" class="col-sm-1"></td>
							<td id="endDeviceId" class="col-sm-1"></td>
							<td id="deviceIdSum" class="col-sm-1"></td>
							<td class="col-sm-1">台</td>
						</tr>
					</tbody>					
				</table>
				<div class="cancelApply">取消本批次设备</div>
				<div class="export">导出Excel表格</div>
			</div>
		</div>
	</div>
</div>
